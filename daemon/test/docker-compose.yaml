version: '2.1'

services:
    test_server:
        image: postgres
        restart: always
        ports:
            - '5433:5432'
        environment:
            POSTGRES_USER: grid_test
            POSTGRES_PASSWORD: grid_test
            POSTGRES_DB: grid_test

    daemon:
        build:
          context: ../..
          dockerfile: docker/tests
          args:
            - http_proxy
            - https_proxy
            - no_proxy
        image: grid:tests
        volumes:
          - ../..:/project/grid
        command: |
          bash -c "
            # we need to wait for the db to have started.
            until PGPASSWORD=grid_test psql -h test_server -U grid_test -c '\q'; do
                >&2 echo \"Database is unavailable - sleeping\"
                sleep 1
            done
            cd daemon
            cargo test --features test-api --  --test-threads=1
            cd ../cli
            cargo test -- --test-threads=1
            "
